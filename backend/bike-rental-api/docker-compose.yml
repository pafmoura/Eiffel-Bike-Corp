services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: uge_bike
      MYSQL_USER: uge
      MYSQL_PASSWORD: uge
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:mysql://db:3306/uge_bike?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: uge
      DB_PASSWORD: uge
    ports:
      - "8080:8080"

volumes:
  mysql_data:

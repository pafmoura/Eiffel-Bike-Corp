<div class="flex h-screen bg-slate-50 overflow-hidden font-sans">
      <div class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
          <div>
            <h2 class="text-3xl font-extrabold text-slate-900">Bike Marketplace</h2>
            <p class="text-slate-500">Buy premium used bikes from the corporate fleet.</p>
          </div>
          <button (click)="toggleBasket()" class="bg-white p-3 rounded-xl border border-slate-200 shadow-sm relative hover:shadow-md transition">
             ðŸ›’ <span *ngIf="count() > 0" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full">{{ count() }}</span>
          </button>
        </header>

        <input type="text" (keyup.enter)="search($event)" placeholder="Search sales..." 
               class="w-full md:w-96 px-4 py-3 mb-8 rounded-xl border border-slate-200 shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div *ngFor="let offer of offers()" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 hover:shadow-xl transition flex flex-col">
            <div class="h-40 bg-slate-100 rounded-xl mb-4 overflow-hidden">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuqnSeZPqSaCHmM8Wj8fqD8bPkHKd1HODlCw&s" class="w-full h-full object-cover">
            </div>
            <h3 class="font-bold text-slate-800 text-lg">{{ offer.bike?.description }}</h3>
            <p class="text-xs text-slate-400 mb-4">{{ offer.bike.type }}</p>
            <div class="mt-auto flex justify-between items-center">
              <span class="text-2xl font-black text-indigo-600">{{ offer.askingPriceEur }}â‚¬</span>
              <button (click)="addToBasket(offer.id)" class="px-4 py-2 bg-slate-900 text-white rounded-lg text-sm font-bold">Add to Basket</button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="isOpen" class="w-96 bg-white border-l border-slate-200 shadow-2xl z-50 flex flex-col">
        <div class="p-6 border-b flex justify-between items-center">
          <h3 class="font-bold text-xl">Your Basket</h3>
          <button (click)="toggleBasket()">âœ•</button>
        </div>
        <div class="flex-1 overflow-y-auto p-6 space-y-4">
           <div *ngIf="basket().length === 0" class="text-center text-slate-400 mt-10">Empty</div>
           <div *ngFor="let item of basket()" class="flex justify-between items-center">
             <div>
               <p class="font-bold text-sm">{{ item.saleOffer.bike?.description }}</p>
               <p class="text-indigo-600 font-bold text-xs">{{ item.saleOffer.askingPriceEur }}â‚¬</p>
             </div>
             <button (click)="remove(item.saleOffer.id)" class="text-red-500">ðŸ—‘</button>
           </div>
        </div>
        <div class="p-6 bg-slate-50 border-t">
          <div class="flex justify-between mb-4 font-bold text-lg">
            <span>Total</span><span>{{ total() }}â‚¬</span>
          </div>
          <button (click)="checkout()" [disabled]="basket().length === 0" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 disabled:opacity-50">Checkout</button>
        </div>
      </div>
    </div>

<div class="p-8 lg:p-12 max-w-6xl mx-auto">
      <h2 class="text-3xl font-extrabold text-slate-900 mb-8">My Rental Hub</h2>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
          <div class="flex items-center justify-between mb-6">
            <h3 class="text-xl font-bold text-slate-800">Notifications</h3>
            <span class="px-3 py-1 bg-indigo-100 text-indigo-700 text-xs font-bold rounded-full">
              {{ notifications().length }} New
            </span>
          </div>

          <div *ngIf="notifications().length === 0" class="text-slate-400 text-center py-10">
            No new notifications.
          </div>

          <div class="space-y-4">
            <div *ngFor="let notif of notifications()" 
                 class="p-4 rounded-2xl bg-slate-50 border border-slate-100 flex gap-4 items-start">
              <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center flex-shrink-0 text-emerald-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
              </div>
              <div>
                <p class="text-sm text-slate-800 font-medium">{{ notif.message }}</p>
                <p class="text-xs text-slate-500 mt-1">{{ notif.timestamp | date:'short' }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
          <h3 class="text-xl font-bold text-slate-800 mb-2">Return a Bike</h3>
          <p class="text-slate-500 text-sm mb-6">Done with your ride? Let us know how it went.</p>

          <form (ngSubmit)="returnBike()" class="space-y-4">
            
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Rental ID</label>
              <input type="number" [(ngModel)]="returnForm.rentalId" name="rentalId" 
                     class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" 
                     placeholder="Enter Rental ID (e.g., 101)">
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Condition</label>
              <select [(ngModel)]="returnForm.condition" name="condition"
                      class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                <option value="GOOD">Good</option>
                <option value="DAMAGED">Damaged</option>
                <option value="NEEDS_SERVICE">Needs Service</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">Comments</label>
              <textarea [(ngModel)]="returnForm.comment" name="comment" rows="3"
                        class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none"
                        placeholder="Any issues with the brakes, tires, etc.?"></textarea>
            </div>

            <button type="submit" 
                    class="w-full py-3 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-xl transition-all shadow-lg shadow-slate-900/20">
              Confirm Return
            </button>
          </form>
        </div>

      </div>
    </div>

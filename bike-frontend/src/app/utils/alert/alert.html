<div *ngIf="message()" 
         [ngClass]="{
           'bg-emerald-100 border-emerald-500 text-emerald-900': type() === 'success',
           'bg-red-100 border-red-500 text-red-900': type() === 'error',
           'bg-blue-100 border-blue-500 text-blue-900': type() === 'info'
         }"
         class="fixed top-5 right-5 z-50 min-w-[300px] border-l-4 p-4 rounded shadow-lg transition-all duration-300 transform scale-100">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <span class="font-bold mr-2">{{ type().toUpperCase() }}:</span>
          <span>{{ message() }}</span>
        </div>
        <button (click)="close()" class="ml-4 text-xl font-bold leading-none">&times;</button>
      </div>
    </div>

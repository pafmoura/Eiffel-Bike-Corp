<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">EiffelBike Registration</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input [(ngModel)]="user.fullName" name="fullName" required
               placeholder="John Doe"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input [(ngModel)]="user.email" name="email" type="email" required
               placeholder="john@example.com"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input [(ngModel)]="user.password" name="password" type="password" required minlength="6"
               placeholder="••••••••"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
        <p *ngIf="registerForm.controls['password']?.touched && registerForm.controls['password']?.errors?.['minlength']"
           class="text-xs text-red-500 mt-1">
          Password must be at least 6 characters.
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Account Type</label>
        <select [(ngModel)]="user.type" name="type" required
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
          <option value="CUSTOMER">Customer</option>
          <option value="STUDENT">Student</option>
          <option value="EMPLOYEE">Employee</option>
          <option value="EIFFEL_BIKE_CORP">Eiffel Bike Corp</option>
        </select>
      </div>

      <button type="submit"
              [disabled]="!registerForm.form.valid"
              class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white p-3 rounded-lg font-bold transition-colors">
        Create Account
      </button>

    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a routerLink="/login" class="text-indigo-600 font-semibold">Login</a>
    </p>
  </div>
</div>

<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-10">
      <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
      <p class="text-gray-500">Log in to manage your rentals</p>
    </div>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" 
               name="email" 
               [(ngModel)]="credentials.email" 
               required 
               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" 
               name="password" 
               [(ngModel)]="credentials.password" 
               required 
               class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" 
              [disabled]="!loginForm.form.valid"
              class="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition disabled:bg-gray-400">
        Sign In
      </button>
    </form>
  </div>
</div>

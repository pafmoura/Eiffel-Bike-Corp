<header class="flex flex-col md:flex-row md:justify-between md:items-center mb-10 gap-4">
  <div>
    <h3 class="text-3xl font-extrabold text-slate-900 tracking-tight">Rental Catalog</h3>
    <p class="text-slate-500 mt-1">Select from our premium fleet.</p>
  </div>
</header>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
  <div *ngFor="let bike of bikes()" 
       class="group bg-white rounded-3xl p-4 border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full">
    
    <div class="relative w-full h-56 mb-5 overflow-hidden rounded-2xl bg-slate-100">
      <div class="absolute top-3 right-3 z-10 backdrop-blur-md bg-white/90 px-3 py-1 rounded-full text-xs font-bold border shadow-sm"
           [ngClass]="{'text-emerald-600 border-emerald-100': bike.status === 'AVAILABLE', 'text-rose-500 border-rose-100': bike.status !== 'AVAILABLE'}">
        {{ bike.status === 'AVAILABLE' ? 'Available' : 'Waitlist Only' }}
      </div>
      <img [src]="bike.imageUrl" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700">
    </div>

    <div class="flex-1 flex flex-col px-2 pb-2">
      <span class="px-2.5 py-0.5 rounded-md text-[10px] font-bold tracking-wider uppercase bg-slate-100 text-slate-600 border border-slate-200 w-max mb-3">
        {{ bike.type }}
      </span>
      <h4 class="text-xl font-bold text-slate-800 mb-1 leading-tight">{{ bike.description }}</h4>
      
      <div class="mt-auto pt-6 flex items-end justify-between">
        <div>
          <p class="text-xs text-slate-400 font-medium uppercase">Daily Rate</p>
          <span class="text-2xl font-extrabold text-slate-900">{{ bike.rentalDailyRateEur }}â‚¬</span>
        </div>
        <button (click)="rentBike(bike.id)" 
                class="px-6 py-2.5 rounded-xl font-bold text-sm shadow-sm transition-all active:scale-95"
                [ngClass]="bike.status === 'AVAILABLE' ? 'bg-indigo-600 text-white hover:bg-indigo-700' : 'bg-slate-100 text-slate-400 border border-slate-200'">
          {{ bike.status === 'AVAILABLE' ? 'Rent' : 'Join Waitlist' }}
        </button>
      </div>
    </div>
  </div>
</div>

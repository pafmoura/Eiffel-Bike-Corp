<div class="min-h-screen bg-gray-100 flex">
  <aside class="w-64 bg-indigo-900 text-white hidden md:block">
    <div class="p-6 text-2xl font-bold">EiffelBike</div>
    <nav class="mt-10 space-y-2">
      <a href="#" class="block py-2.5 px-4 bg-indigo-800 rounded">Catalog</a>
      <a href="#" class="block py-2.5 px-4 hover:bg-indigo-800 transition">My Rentals</a>
    </nav>
  </aside>

  <main class="flex-1 p-8">
    <header class="flex justify-between items-center mb-8">
      <h3 class="text-2xl font-bold text-gray-800">Bike Catalog</h3>
      <div class="flex gap-4">
        <input type="text" placeholder="Search..." class="px-4 py-2 border rounded-lg">
        <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Search</button>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let bike of bikes()" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition">
        <div class="w-full h-40 bg-gray-200 rounded-xl mb-4 overflow-hidden">
          <img src="https://images.unsplash.com/photo-1532298229144-0ee0505bdeec?w=400" class="object-cover w-full h-full"/>
        </div>
        <h4 class="text-lg font-bold text-gray-900">{{ bike.model }}</h4>
        <p class="text-sm text-gray-500 mb-4">{{ bike.description }}</p>
        <div class="flex justify-between items-center">
          <span class="text-indigo-600 font-bold">{{ bike.pricePerDay }}â‚¬ / day</span>
          <button (click)="rentBike(bike.id)" class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm">
            Rent Now
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
